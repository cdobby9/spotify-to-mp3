<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Spotify Playlist to MP3 Downloader</title>
  </head>

  <body>

    <div class="container">
      <img src="https://placehold.co/300x300" alt="none" id="playlistCover" class="album-cover">
    
      <p id="status" class="song-title">Playlist Link:</p>
    
      <div class="artist-name"><input
      type="text"
      id="spotifyUrl"
      placeholder="https://open.spotify.com/playlist/"
      onkeypress="handleKeyPress(event)"
    /></div>
      
          

        <div id="loading-bar">
      <div id="progress"></div>
    </div>
    
    <div class="controls">
          <i class="far fa-heart"></i>
          <i class="fas fa-step-backward"></i>
      <button onclick="downloadPlaylist()"> <i style="font-size:30px;" class="fas fa-download"></i></button>
          <i class="fas fa-step-forward"></i>
          <i class="fas fa-random"></i>
      </div>
    

  </div>



    <!-- Include Socket.IO library and our script.js file -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
