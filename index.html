<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Spotify Playlist to MP3 Downloader</title>
  </head>

  <body>

    <div class="nav"></div>

    <div class="content">
     
<div class="main-text">
    <p>Turn your Spotify Playlists<br>into MP3 files in a ZIP file!</p>

</div>



    <div class="input-container">

        <div class="input-box">
      <input
        type="text"
        id="spotifyUrl"
        placeholder="Paste Spotify Playlist URL here"
        onkeypress="handleKeyPress(event)"
      />
      <button id="enterBtn" onclick="downloadPlaylist()">Enter</button>
    </div>

    </div>

    <img style="width: 500px; height: 500px;" src="https://placehold.co/300x300" alt="none" id="playlistCover" class="album-cover">


    <div id="loading-bar">
        <div id="progress"></div>
      </div>

      <p id="status"></p>










</div>







    <!-- Include Socket.IO library and our script.js file -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
